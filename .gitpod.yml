image:
  file: .gitpod.Dockerfile

tasks:
  - init: cd back-end && npm install
    command: cd back-end; PORT=3001 npm start
    name: Back-end
  - init: cd front-end && npm install
    name: Front-end
    command: cd front-end; PORT=3000 npm start
    openMode: split-right    

ports:
  - port: 3000
    onOpen: open-preview
  - port: 3001
    onOpen: notify
